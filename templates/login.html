<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">


<html>
	<head>
		<meta charset="UTF-8" />
		<title>	官民共治-城市潛在痛點預警平台</title>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		
	</head>
	<body>

		<section id="banner">
			<div id="border1">
				<h1>	官民共治-城市潛在痛點預警平台</h1>
        
				<div id = "pic">
          <img src="{{ url_for('static', filename='images/002.png') }}" alt="city2" id="city2">
					<img src="{{ url_for('static', filename='images/001.png') }}" alt="city1" id="bus">
					<img src="{{ url_for('static', filename='images/stop.png') }}" alt="bus_stop" id="stop">
          <img src="{{ url_for('static', filename='images/003.png') }}" alt="city3" id="city3">
				</div>
				
			</div>
			<form method="post" action="/login">

  <div class="form-group row">
    <label for="user_id" class="col-2 offset-1 col-form-label">ID(手機號碼):</label>
    <div class="col-3">
      <input type="text" class="form-control" id="user_id" name="user_id">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-2 offset-1 col-form-label">password:</label>
    <div class="col-3">
      <input type="password" class="form-control" id="password" name="password" >
    </div>
  </div>
  <div class="form-group row">
    <div class="col-2 offset-3">
      <button type="submit" class="btn btn-dirty-purple">登入</button>
	  
    </div>
	
  </div>
</form>
<button class="button" id="weight_change" onclick="openModal()">建立新帳號</button><br>
{{error_code}}
		</section>
		<div class="modal" id="modal">
				  <div class="wrapper">
					<div class="message">
						<h2>建立新帳號：</h2>
						
						 <div class="form-group row">
    <label for="user_id1" class="col-2 offset-1 col-form-label">手機號碼:</label>
    <div class="col-3">
      <input type="text" class="form-control" id="user_id1" name="user_id1" placeholder="手機號碼">
    </div>
  </div>
  <div class="form-group row">
    <label for="password1" class="col-2 offset-1 col-form-label">password:</label>
    <div class="col-3">
      <input type="password" class="form-control" id="password1" name="password1" placeholder="password">
    </div>
  </div>
   <div class="form-group row">
    <label for="password_again1" class="col-2 offset-1 col-form-label">password_again:</label>
    <div class="col-3">
      <input type="password" class="form-control" id="password_again1" name="password_again1" placeholder="password_again">
    </div>
  </div>
						
						<button class="button" id="save_w" onclick="save_w()">儲存</button>
						<button class="button" id="cancel_w" onclick="cancel_w()">取消</button>
					</div>
				  </div>
				</div>
	</body>
	<script src="{{ url_for('static', filename='js/login.js') }}" type="text/javascript"></script>
</html>
