<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
	<meta charset="UTF-8" />
	<title> 官民共治-城市潛在痛點預警平台</title>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dvxCharts.chart.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='themes/base/styles.css') }}" />
	<script src="{{ url_for('static', filename='js/dvxCharts.chart.min.js') }}" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
	<div id='header'>
		<div id='avatar-container'>
			<img src="{{ url_for('static', filename='images/002.png') }}" alt="city2" id="team-avatar">
		</div>
		<div id='team-name'>城市風水師</div>
		<div id='searcher-container'>
			<img src="{{ url_for('static', filename='figma/searcher.svg') }}">
			<input id="pac-input" class="controls" type="text" placeholder="輸入地址/地標/區域">
		</div>
		<div id='weight-box' class='round-box'>
			<img id='weight-adjust' src="{{ url_for('static', filename='figma/weight-adjust.svg') }}">
			&nbsp;&nbsp;權重調整
			<button onclick="openWeights()" style="outline: none;border-width: 0;background-color: rgba(0,0,0,0);">
				<img id='arrow' src="{{ url_for('static', filename='figma/arrow.svg') }}">
			</button>
		</div>
		<div id='forecaster' class='round-box' role="button" onclick="goPredict()">宜居地預測</div>
	</div>
	<div id="weightSelect">
		<div class="weight">價格&emsp;</div>
		<div class="weight">人口&emsp;</div>
		<div class="weight">機能&emsp;</div>
		<div class="weight">安全&emsp;</div>
		<div class="weight">交通&emsp;</div>
		<div class="weight">環境&emsp;</div>
	</div>
	<!-- <div id="map"></div> -->

	<div class="load_mask">
		<!-- Place at bottom of page -->
	</div>
	<!-- <script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ_ffMr_1VaSrstpoVAD99R0bjyq_lySM&libraries=visualization&callback=initMap"></script> -->
</body>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
<!-- <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script> -->

</html>
