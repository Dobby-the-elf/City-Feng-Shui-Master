<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
	<meta charset="UTF-8" />
	<title> 城市風水師</title>
	<link rel="shortcut icon" href="#" />
	<link type="text/css" rel="stylesheet" href="../static/css/main.css" />
	<!-- <link type="text/css" rel="stylesheet" href="../static/css/main.css') }}" /> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/dvxCharts.chart.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="../static/themes/base/styles.css') }}" />
	<script src="../static/js/dvxCharts.chart.min.js') }}" type="text/javascript"></script> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
	<div id='header'>
		<div id='avatar-container'>
			<img src="../static/images/002.png" alt="city2" id="team-avatar">
		</div>
		<div id='team-name'>城市風水師</div>
		<div id='searcher-container'>
			<img src="../static/figma/searcher.svg">
			<input id="pac-input" class="controls" type="text" placeholder="輸入地址/地標/區域">
		</div>
		<div id='weight-box' class='round-box'>
			<img id='weight-adjust' src="../static/figma/weight-adjust.svg">
			&nbsp;&nbsp;&nbsp;權重調整
			<button onclick="toggleWeights()"
				style="outline: none;width:15px;border-width: 0;background-color: rgba(0,0,0,0);">
				<img id='arrow' src="../static/figma/arrow.svg">
			</button>
		</div>
		<div id='forecaster' class='round-box' role="button" onclick="goPredict()">宜居地預測</div>
		<div id='infomation-container'>
			<img src="../static/figma/info.svg">
		</div>
	</div>
	<div id="weightSelect">
		<div class="weight" id='100'>價格&emsp;</div>
		<div class="weight" id='101'>人口&emsp;</div>
		<div class="weight" id='102'>機能&emsp;</div>
		<div class="weight" id='103'>安全&emsp;</div>
		<div class="weight" id='104'>交通&emsp;</div>
		<div class="weight" id='105'>環境&emsp;</div>
	</div>
	<div id="map"></div>
	<input id="pac-input-simulate" class="controls" type="text" placeholder="輸入地址/地標/區域">

	<div id="info">
		<div id="info-xx">
			<img src="../static/figma/xx.svg">
		</div>
		<div id="point-area" class='info-box'>
			<div id="big-point">90</div>
			<div id="small-point">/100 適合你</div>
			<div id="point-time">現在</div>
		</div>
		<div id="position-area" class='info-box'>
			<div id="position-title">位置</div>
			<div id="position-latlng">
				<div id="position-latlng-1">經緯度</div>
				<div id="position-latlng-2">22.997, 120.217</div>
			</div>
			<div id="position-address">
				<div id="position-address-1">地址</div>
				<div id="position-address-2">台南市東區大學路1號 附近</div>
			</div>
		</div>
		<div id="analysis-area" class='info-box'>
			<div id="analysis-title">進階分析</div>
			<div id="analysis-image" role="button" onclick="toggleCharts()">
				<img src="../static/figma/analysis1.svg">
			</div>
		</div>
		<div id="radar-area" class='info-box'>
			<div id="radar-container">
				<canvas id="radar"></canvas>
			</div>
			<div id="line-chart-types">
				<div class="type" id='60'>價格</div>
				<div class="type" id='61'>人口</div>
				<div class="type" id='62'>機能</div>
				<div class="type" id='63'>安全</div>
				<div class="type" id='64'>交通</div>
				<div class="type" id='65'>環境</div>
			</div>
			<div id="line-chart-container">
				<canvas id="line-chart"></canvas>
			</div>
		</div>
		<div id="poem-area" class='info-box'>
			<div id="poem-title">籤詩</div>
			<div id="poem-icon"></div>
			<div id="poem-content">

			</div>
		</div>
	</div>

	<div id="side-bar">
		<div id="timeline">
			<div id="timeline-extend">
				<div id="timeline-blue">
					<img src="../static/figma/timeline-blue.svg">
				</div>
				<div id="top">
					<div class="color-container" id='1022'>一年前</div>
				</div>
				<div id="before"></div>
				<div id="mid">
					<div class="color-container" id='1023'>現在</div>
				</div>
				<div id="after"></div>
				<div id="bot">
					<div class="color-container" id='1024'>一年後</div>
				</div>
				<div id="timeline-up">
					<img src="../static/figma/timeline-up.svg">
				</div>
			</div>
			<img id="timeline-extender" src="../static/figma/timeline-extend.svg">
		</div>
		<div id="indicator">
			<img src="../static/figma/indicator-extend.svg">
		</div>
		<div id="target">
			<img src="../static/figma/target-position.svg">
		</div>
		<div id="zoom">
			<img src="../static/figma/zoom-control.svg">
		</div>
	</div>
	<div class="load_mask">
		<!-- Place at bottom of page -->
	</div>
	<!-- <script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ_ffMr_1VaSrstpoVAD99R0bjyq_lySM&libraries=visualization&callback=initMap"></script> -->
</body>

<script src="../static/js/main.js" type="text/javascript"></script>

</html>
